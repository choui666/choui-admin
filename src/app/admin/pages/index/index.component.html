<nz-table #nzTable [nzAjaxData]="_dataSet"  (nzDataChange)="_displayDataChange($event)" [nzPageSize]="10"
          [nzTotal]="_nzTotal"
          (nzPageIndexChange)="_refreshStatus($event)" (nzPageSizeChange)="_refreshStatus()">
    <thead nz-thead>
        <tr>
            <th nz-th nzCheckbox>
                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                </label>
            </th>
            <th nz-th><span>ID</span></th>
            <th nz-th><span>标题</span></th>
            <th nz-th><span>简介</span></th>
            <th nz-th><span>标签</span></th>
            <th nz-th><span>编辑</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td nzCheckbox>
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                </label>
            </td>
            <td nz-td>{{data.article_id}}</td>
            <td nz-td>{{data.article_title}}</td>
            <td nz-td>{{data.article_shortCuts}}</td>
            <td nz-td>{{data.tagNames}}</td>
            <td nz-td>
                 <span>
                   <a  href="javascript:void(0);" (click)="gotoEdit(data)">编辑</a>
                 </span>
            </td>

        </tr>
    </tbody>
</nz-table>
